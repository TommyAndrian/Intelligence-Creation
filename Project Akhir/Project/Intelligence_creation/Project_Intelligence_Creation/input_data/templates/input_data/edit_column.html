{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if column_form.instance.pk %}Update{% else %}Edit{% endif %} Column</title>
    <link rel="stylesheet" href="{% static 'Intelligence_creation/style.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>{% if column_form.instance.pk %}Update{% else %}Edit{% endif %} Column</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_name">Column Name:</label>
                <input type="text" id="id_name" name="name" class="form-control" value="{{ column_form.instance.name }}">
            </div>
            <div class="form-group">
                <label for="id_data_type">Data Type:</label>
                <input type="text" id="id_data_type" name="data_type" class="form-control" value="{{ column_form.instance.data_type }}">
            </div>
            <button type="submit" class="btn btn-primary">{% if column_form.instance.pk %}Update{% else %}Edit{% endif %} Column</button>
        </form>
        <a href="{% url 'input_data:add_column' column.dataset.pk %}" class="btn btn-secondary">Back to Columns</a>
    </div>
</body>
</html>
